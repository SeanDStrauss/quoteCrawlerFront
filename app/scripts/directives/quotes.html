
<div class="articleinfo" ng-repeat="key in article">
	<h1>
		<div id="title">{{key.title}}</div>
	</h1>
	

	<div id="author">{{key.author}}</div>
	<div id="published">{{key.published}}</div>

	<div id="url">
		<a href="{{key.url}}">{{key.source}}</a>
	</div>

	<div id="source">{{key.source}}</div>

	<span class="redacted" ng-bind-html="key.text | highlighter"></span>
	<div id="crawled">{{key.crawled}}</div>
</div>
